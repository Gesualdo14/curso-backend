<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <script type="module" src="login.js"></script>
    <script type="module" src="loginValidation.js"></script>
    <script type="module" src="./js/sweetalert2.min.js"></script>
    <script type="module" src="constants.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div id="ui-container" class="hidden">
      <h1>Iniciar sesión</h1>

      <form class="container" id="login-form">
        <input
          id="email-input"
          type="text"
          name="email"
          style="margin-bottom: 1rem"
          placeholder="Introducir email"
        />
        <input
          id="code-input"
          type="text"
          name="code"
          placeholder="Código de acceso"
        />
        <button id="login-btn">Ingresar</button>
        <button id="code-btn">Quiero un código</button>
      </form>
    </div>
  </body>
</html>
